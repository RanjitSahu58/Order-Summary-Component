<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor | Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <img src="images/illustration-hero.svg" alt="Img" />

        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="box">
            <img src="images/icon-music.svg" alt="" />
            <a class="annual">Annual Plan <br /><span>$59.99/year</span> </a>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="btn-div"> <button class="btn">Proceed to Payment</button> <br> <br>
       <a class="cancel" href="#">Cancel Order</a>
        </div>
       
      </div>
    </section>
  </body>
</html>
